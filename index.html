<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Cheap Date</title>
</head>

<body>
    <!-- Header -->
    <header>

        <div class="container">

            <!-- just the text at the top -->

            <div id="cheapDate">
                <!-- Targeting the word cheap with this span class -->
                <h1><span class="highlight">Cheap</span> Date</h1>

                <!-- this ends the div cheapDate -->
            </div>

            <nav>
                <!-- my unodered list - not necessary but just doing it for practice -->
                <ul>
                    <li class="current"><a href="index.html"></a></li>
                    <li><a href="index.html"></a></li>
                    <li class="current"><a href="index.html"></a></li>
                </ul>

            </nav>
        </div>
    </header>
    <!-- This is where the picture we have made will go -->
    <section id="imageId">
        <div class="container">



        </div>
        <!-- this ends the section where our picture will go -->
    </section>
    
    <!-- where our search inputs will be  -->
    <section id="searchId">
        <div class="container">
            <h1>Enter Ingredient or Dish, then pick a show time!</h1>

            <form>
                <input type="search" placeholder="Insert ingredient or dish" id="ingredient">
                <button type="submit" class="button_1" id="add-ingredient">FOOD</button>

                <input type="search" placeholder="Enter Time ie 1400" id="time">
                <button type="submit" class="button_1" id="add-time">TV</button>
            </form>
        </div>

        <!-- this ends the section with our search inputs -->
    </section>

    <!-- This section will populate our results with the recipe, I just put 3 placeholder type deals in here that we will have to actually take out and populate through the JS -->
    <section id="resultsRecipe">
        <div class="container">

            <!-- more placeholders then anything  will have to take out  -->
            <div class="box1 box">
                <img class="img1" src="">
                <h3 class="recipeName1"></h3>

            </div>

            <div class="box2 box">
                <img class="img2" src="">
                <h3 class="recipeName2"></h3>

            </div>

            <div class="box3 box">
                <img class="img3" src="">
                <h3 class="recipeName3"></h3>

            </div>
        </div>


        <!-- this ends our section with the results for recipes -->
    </section>

    <section id="resultsTV">
        <div class="container">
                <div class="row">
                        <div class="column">
            <!-- more placeholders then anything will have to take out  -->
            <div class="tvbox1">
                <img class="tvimg1" src="">
                <h3 class="showName1"></h3>
                </div>
            </div>

            <div class="column">

            <div class="tvbox2">
                <img class="tvimg2" src="">
                <h3 class="showName2"></h3>
</div>
            </div>

            <div class="column">

            <div class="tvbox3">
                <img class="tvimg3" src="">
                <h3 class="showName3"></h3>
</div>
            </div>

        </div>

        <!-- this ends our section with the results for TV Shows -->
    </section>


    <!-- FOOTER -->
    <footer>
        <p>Cheap Date</p>

    </footer>
    <script src="js/cheap.js"></script>
</body>

</html>
